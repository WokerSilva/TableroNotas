{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Codificación de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuración de la pantalla y escalado del 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Documento de estils CSS en la carpeta statci del proyecto -->
    <link rel="stylesheet" href="{% static 'css/index/style.css'%}">

    <!-- Links de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">


    <!-- Titulo de la pestaña -->
        <!-- Este titulo es dinamico en cada
             vista de un html vasta con 
             copiar la etiqueta y cambiar el nombre -->
    <title> {% block titulo %} HOME {% endblock %} </title>

</head>

<body class="body">
    <!-- Contenido del navbar -->    
    {% include "navbar.html"%}
    <!-- Contenido del navbar --> 
    
    
    {% block home %}

    PAGINA INICIAL


    {% endblock %}

    {% block contenido %}

    {% endblock %}




    <!-- Contenido del footer -->    
    {% include "footer.html"%}
    <!-- Contenido del footer -->    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>     
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
